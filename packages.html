<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Comparaci√≥n de Rangos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .rank-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .rank-card h2 {
            margin: 0 0 10px;
        }
        .rank-card img {
            max-width: 100%;
            height: auto;
        }
        .rank-card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .rank-card button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 80%;
            overflow: auto;
        }
        .modal-content button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .rank-card {
                flex: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <div class="rank-card knight">
            <h1>Knight Rank</h1>
            <div class="main-image-container">
                <figure>
                    <img src="https://cdn.craftingstore.net/rPPmDHlLQ1/c0f524500634f151b9f933ec5ed7112d/dxzqom2iryce0a22hyux.png" alt="Knight Rank Image" data-image="ydou0qhsn2x0">
                    <h2></h2>
                    <button class="details-button" data-file="ranks/knight.html">Details</button>
                </figure>
            </div>
        </div>
        <div class="rank-card lord">
            <h1>Lord Rank</h1>
            <div class="main-image-container">
                <figure>
                    <img src="https://cdn.craftingstore.net/rPPmDHlLQ1/c0f524500634f151b9f933ec5ed7112d/mfgwgh6mcigoe42nauua.png" alt="Lord Rank Image" data-image="t89snob6n9kb">
                    <h2></h2>
                    <button class="details-button" data-file="ranks/lord.html">Details</button>
                </figure>
            </div>
        </div>
        <div class="rank-card emperor">
            <h1>Emperor Rank</h1>
            <div class="main-image-container">
                <figure>
                    <img src="https://cdn.craftingstore.net/rPPmDHlLQ1/c0f524500634f151b9f933ec5ed7112d/hsh4fnwsgjk4ig0dmbqn.png" alt="Emperor Rank Image" data-image="yfa0ufnhrbw0">
                    <h2></h2>
                    <button class="details-button" data-file="ranks/emperor.html">Details</button>
                </figure>
            </div>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button id="closeModal" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <iframe id="modalIframe" src=""></iframe>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("detailsModal");
        const modalIframe = document.getElementById("modalIframe");
        const detailsButtons = document.querySelectorAll(".details-button");
        const closeModalButton = document.getElementById("closeModal");

        detailsButtons.forEach(button => {
            button.addEventListener("click", function() {
                const file = this.getAttribute("data-file");
                modalIframe.src = file;
                modal.style.display = "block";
            });
        });

        closeModalButton.addEventListener("click", function() {
            modal.style.display = "none";
            modalIframe.src = "";
        });

        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
                modalIframe.src = "";
            }
        });
    </script>
</body>
</html>
